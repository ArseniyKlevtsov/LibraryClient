<ul class="pagination">

    <li class="waves-effect" (click)="previousPage()">
        <a><i class="material-icons">chevron_left</i></a>
    </li>

    <li class=" active teal lighten-3">
        <a>{{currentPage}}</a>
    </li>

    <li class="waves-effect" (click)="nextPage()">
        <a><i class="material-icons">chevron_right</i></a>
    </li>
</ul>
