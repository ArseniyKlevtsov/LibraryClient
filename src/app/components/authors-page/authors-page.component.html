<div class="page-title">
    <h4>Authors</h4>
    <button class="waves-effect waves-light btn grey darken-1" [routerLink]="['/authors/add']" *ngIf="isAdmin">
        Add author</button>
</div>

<div class="row" *ngIf="!loading">
    <div class="col s12">
        <div class="collection">
            <a *ngFor="let author of authors.authors" [routerLink]="['/authors/info/' + author.id]"
                routerLinkActive="router-link-active" class="collection-item">
                {{author.name + " " + author.surname}}
            </a>
        </div>
    </div>
</div>

<app-loader *ngIf="loading"></app-loader>

<app-paginator [currentPage]="currentPage" [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"></app-paginator>
